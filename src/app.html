<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Apple&nbsp;Music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#FCFCFC" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#161616" media="(prefers-color-scheme: dark)" />
        <meta name="referrer" content="strict-origin" />

        <link
            rel="stylesheet"
            href="//s1.hdslb.com/bfs/static/jinkela/long/font/medium.css"
            media="print"
            onload="this.media='all'"
        />
        <link
            rel="stylesheet"
            href="//s1.hdslb.com/bfs/static/jinkela/long/font/regular.css"
            media="print"
            onload="this.media='all'"
        />

        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/assets/favicon/favicon-180.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/assets/favicon/favicon-32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/assets/favicon/favicon-16.png" />
        <link rel="mask-icon" href="%sveltekit.assets%/assets/favicon/favicon.svg" color="#fa233b" />

        <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js" data-web-components></script>

        <script>
            const a = () => document.documentElement.classList

            function changeTheme(theme) {
                if (theme === "dark") {
                    if (!a().contains("dark-theme")) {
                        a().add("dark-theme")
                    }
                }

                if (theme === "light") {
                    if (a().contains("dark-theme")) {
                        a().remove("dark-theme")
                    }
                }
            }

            const t = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
            if (t == null) {
                changeTheme("dark")
            } else {
                changeTheme(t ? "dark" : "light")
            }
        </script>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
